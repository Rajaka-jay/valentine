<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe4e1;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            touch-action: manipulation; /* Optimizes for mobile taps */
        }

        #question-pnl {
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #d00000;
            font-size: 2rem;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            height: 150px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            -webkit-tap-highlight-color: transparent;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            z-index: 999;
        }

        #noBtn {
            background-color: #808080;
            color: white;
            position: relative;
            transition: all 0.1s ease;
        }

        .hidden {
            display: none;
        }

        #celebration {
            text-align: center;
            padding: 20px;
            animation: fadeIn 1s ease-in;
        }

        .val-img {
            width: 80%;
            max-width: 300px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div id="question-pnl">
        <h1>Will you be my Valentine? ðŸŒ¹</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Yes!</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()" ontouchstart="moveButton()">No</button>
        </div>
    </div>

    <div id="celebration" class="hidden">
        <h1 style="color: #ff4d6d;">Sorry I have girlfriend ðŸ˜Ž</h1>
        <img src="babe.jpeg" alt="Love Image" class="val-img">
        <p style="font-size: 1.2rem; color: #ff4d60; margin-top: 20px;">What a prevert girl are u ðŸ¤¨</p>
    </div>

    <script>
        function moveButton() {
            const btn = document.getElementById('noBtn');
            btn.style.position = 'absolute';
            
            const padding = 30;
            // Constrain to the visible viewport
            const maxX = window.innerWidth - btn.offsetWidth - padding;
            const maxY = window.innerHeight - btn.offsetHeight - padding;
            
            const randomX = Math.max(padding, Math.floor(Math.random() * maxX));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxY));

            btn.style.left = randomX + 'px';
            btn.style.top = randomY + 'px';
        }

        function celebrate() {
            document.getElementById('question-pnl').classList.add('hidden');
            document.getElementById('celebration').classList.remove('hidden');
            document.body.style.backgroundColor = "#ffb3c1";
            document.getElementById('noBtn').style.display = 'none';
        }
    </script>
</body>
</html>
