<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wait for it...</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff; /* Alice Blue - soft starting color */
            font-family: 'Arial', sans-serif;
            transition: background-color 0.5s ease;
            overflow: hidden;
            touch-action: manipulation;
        }

        #question-pnl {
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #4b0082; /* Deep Indigo */
            font-size: 2rem;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            height: 150px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            -webkit-tap-highlight-color: transparent;
        }

        #yesBtn {
            background-color: #6a5acd; /* Slate Blue */
            color: white;
            z-index: 999;
        }

        #noBtn {
            background-color: #ff6347; /* Tomato Red */
            color: white;
            position: relative;
            transition: all 0.1s ease;
        }

        .hidden {
            display: none;
        }

        /* Prank Page Styling */
        #celebration {
            text-align: center;
            padding: 20px;
            animation: shake 0.5s ease-in-out;
        }

        .val-img {
            width: 85%;
            max-width: 320px;
            border-radius: 10px;
            border: 5px solid #333;
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>

    <div id="question-pnl">
        <h1>Will you be my Valentine? ðŸŒ¹</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Yes!</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()" ontouchstart="moveButton()">No</button>
        </div>
    </div>

    <div id="celebration" class="hidden">
        <h1 style="color: #333;">Sorry I have girlfriend ðŸ˜Ž</h1>
        <img src="babe.jpg" alt="Love Image" class="val-img">
        <p style="font-size: 1.5rem; color: #333; font-weight: bold; margin-top: 20px;">What a pervert girl are u ðŸ¤¨</p>
    </div>

    <script>
        function moveButton() {
            const btn = document.getElementById('noBtn');
            btn.style.position = 'absolute';
            
            const padding = 30;
            const maxX = window.innerWidth - btn.offsetWidth - padding;
            const maxY = window.innerHeight - btn.offsetHeight - padding;
            
            const randomX = Math.max(padding, Math.floor(Math.random() * maxX));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxY));

            btn.style.left = randomX + 'px';
            btn.style.top = randomY + 'px';
        }

        function celebrate() {
            document.getElementById('question-pnl').classList.add('hidden');
            document.getElementById('celebration').classList.remove('hidden');
            
            // Change background to a "Warning Yellow" to match the prank vibe
            document.body.style.backgroundColor = "#ffd700"; 
            document.getElementById('noBtn').style.display = 'none';
        }
    </script>
</body>
</html>
